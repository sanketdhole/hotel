{% extends "base.html" %}

{% block title %}
Discount
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Discounts</h1>
    <a href="{% url 'discount_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</a>
</div>
    <div class="flex flex-col items-center space-y-4">
        {% for discount in discounts %}
            <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md group relative">
                <h2 class="text-xl font-semibold mb-2">{{ discount.discount_name }}</h2>
                <p class="text-gray-700">Type: {{ discount.get_discount_type_display }}</p>
                <p class="text-gray-700">Value: {{ discount.discount_value }}</p>
                <div class="absolute bottom-4 right-4 space-x-2 flex  opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <a href="{% url 'discount_update' discount.discount_id %}" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
                    <a href="{% url 'discount_delete' discount.discount_id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    {% endblock %}
