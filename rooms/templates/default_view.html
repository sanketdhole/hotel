{% extends "base.html" %}

{% block title %}
Rooms
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Rooms</h1>
        <form method="get" class="flex space-x-2">
            <input type="date" name="stay_date" value="{{ stay_date }}" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Filter</button>
        </form>
    </div>
    
    <div class="grid grid-cols-1 gap-4">
        {% for room in rooms %}
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hover:bg-gray-100 transition duration-300 relative group">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold">{{ room.room_name }}</h2>
                        <p class="text-gray-700">Rate for {{ stay_date }}: {{ room.rate_for_date }}</p>
                        <p class="text-green-700 font-bold">Final Rate: {{ room.final_rate }}</p>
                    </div>
                    <div class="space-x-2">
                        <a href="{% url 'room_rate_update' room.room_id %}" class="hidden group-hover:inline bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                        <a href="{% url 'room_rate_delete' room.room_id %}" class="hidden group-hover:inline bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
 {% endblock %}
